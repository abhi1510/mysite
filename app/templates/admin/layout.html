<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Abhinav Kumar</title>

    <link rel="icon" href="{{ url_for('static', filename='img/favicon.png') }}">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.0/flatly/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Lora:300,300i,400,400i,500,500i,600,600i,700,700i">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="{{ url_for('static', filename='css/admin.css') }}" rel="stylesheet">

</head>
<body>

{% if not active_page == 'login' %}
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="{{ url_for('index_view') }}">AbhinavKumar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item {% if active_page == 'admin_dashboard' %}active{% endif %}">
                    <a class="nav-link" href="{{ url_for('admin_dashboard') }}">Dashboard</a>
                </li>
                <li class="nav-item {% if active_page == 'admin_posts' %}active{% endif %}">
                    <a class="nav-link" href="{{ url_for('admin_post_list_view') }}">Posts</a>
                </li>
                <li class="nav-item {% if active_page == 'admin_resources' %}active{% endif %}">
                    <a class="nav-link" href="{{ url_for('admin_resource_list_view') }}">Resources</a>
                </li>
                <li class="nav-item {% if active_page == 'admin_contacts' %}active{% endif %}">
                    <a class="nav-link" href="{{ url_for('admin_contact_list_view') }}">Contacts</a>
                </li>
                <li class="nav-item {% if active_page == 'admin_post_form' %}active{% endif %}">
                    <a class="nav-link" href="{{ url_for('admin_post_create_view') }}">Create Post</a>
                </li>
                <li class="nav-item {% if active_page == 'admin_resource_form' %}active{% endif %}">
                    <a class="nav-link" href="{{ url_for('admin_resource_create_view') }}">Create Resource</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link">Welcome ABHINAV</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
{% endif %}

{% if not active_page == 'login' %}
<div class="container">
    <div class="row mt-2">
        <div class="col">{% include 'flash-msg.html' %}</div>
    </div>
</div>
{% endif %}

{% block body %}{% endblock body %}

<script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js') }}"></script>
<script src="{{ url_for('static', filename='vendor/bootstrap/popper.min.js') }}"></script>
<script src="{{ url_for('static', filename='vendor/bootstrap/bootstrap.min.js') }}"></script>
<script src="https://cdn.ckeditor.com/4.14.1/standard/ckeditor.js"></script>
<script>
    CKEDITOR.replace( 'content' );
</script>
</body>
</html>
