{% extends 'layout.html' %}

{% block body %}
<div class="container">
    <div class="row mt-3">
        <div class="col">
            <h3>Post List Page</h3>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col">
            {% for post in object_list %}
            <a href="{{ url_for('post_detail_view', pk=post.id) }}">{{ post.title }}</a>
            <br>
            <small>created by {{ post.author }}</small>
            <br>
            <small>created on {{ post.created_on.strftime('%d-%m-%Y at %H:%I:%S') }}</small>
            <p>{{ post.content }}</p>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock body %}
