{% extends 'layout.html' %}

{% block main %}
<div class="container">
    <div class="row mt-3">
        <div class="col-sm-12 col-md-9">
            <h1>{{ instance.title }}</h1>
            <p class="post-meta">
                Posted by {{ instance.author }} on {{ instance.created_on.strftime('%B %d, %Y') }}
            </p>
            <h5 class="post-content">{{ instance.content }}</h5>
        </div>
        <div class="col-sm-12 col-md-3">
            some
        </div>
    </div>
</div>
{% endblock main %}
