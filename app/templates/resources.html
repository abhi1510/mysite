{% extends 'layout.html' %}

{% block body %}
<div class="container">
    <div class="row mt-3">
        <div class="col">
            <h3>Resources Page</h3>
        </div>
    </div>
    <hr>
    <div class="row">
        {% for resource in object_list %}
        <div class="col-sm-12 col-md-4 col-lg-3">
            <h5><a href="{{ resource.link }}">{{ resource.name }}</a></h5>
            <small>{{ resource.category }}</small>
            <p>{{ resource.description }}</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock body %}
